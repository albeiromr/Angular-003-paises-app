<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{i + 1}}</td>
            <td><img [src]="pais.flag" alt="bandera" class="small-flag"></td>
            <td>{{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <!-- la siguiente líne que crea un enlace se explica en el 
                Curso de udemy número 107, como contruir la ruta compleja 
                si tiene parametros -->
                <a [routerLink]="['/pais', pais.alpha2Code]" href="/pais/idPaís">Ver...</a>
            </td>
            
        </tr>
    </tbody>
</table>
